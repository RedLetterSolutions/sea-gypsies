name: Deploy SWA (prebuilt Blazor WASM)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Blazor WASM
        run: dotnet publish -c Release -o release

      - name: Deploy to Azure Static Web Apps (OIDC, skip build)
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: /
          output_location: release/wwwroot
          skip_app_build: true
